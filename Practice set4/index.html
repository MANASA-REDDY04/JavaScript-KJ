<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Your Metro ticket discount is: </h1>
  <h2></h2>
  <script>
    let age = 43;
    let gender = 'male';
    if(age < 5)
    document.querySelector('h2').innerHTML = "Free ticket!";
    else if(age > 65)
    document.querySelector('h2').innerHTML = "Pay only 30% of the Price!";
    else if(age < 8 || gender === 'female')
    document.querySelector('h2').innerHTML = "50% discount!";
    else
    document.querySelector('h2').innerHTML = "Pay Full Price!";
  </script>
</body>
</html>
