<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="click-id">ID click</button>
  <button class="click-class">Class click</button>
  <!-- Selectors -->
  <script>
    console.log(document.getElementById('click-id'))
    console.log(document.getElementsByClassName('click-class'))
    console.log(document.querySelector('#click-id'))

    // outputs on console
    console.warn('This is warning')
    console.error('This is error')
    console.clear()
  </script>
</body>
</html>
