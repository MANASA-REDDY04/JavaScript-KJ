<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .my-btn{
      background-color: orangered;
      font-size: 16px;
      height: 30px;
      width: 60px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .js-double-size{
      font-size: 30px;
      height: 60px;
      width: 100px;
    }
  </style>
</head>
<body>
  <button class="my-btn">Click</button>
  <script>
    let multiply = (num1,num2) => num1 * num2
    console.log(multiply(3,4))

    function runTwice(twice){
      let result = twice(2,3)
      console.log(result)
      return twice(9,9)
    }
    console.log(runTwice(multiply))

    let buttonElement = document.querySelector('.my-btn');
    buttonElement.addEventListener('click',event => setTimeout(grow,2000))

    function grow(){
      buttonElement.classList.add('js-double-size');
    }

  </script>
</body>
</html>
